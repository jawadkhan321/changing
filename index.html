<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
            <meta http-equiv="Refresh" content="90;" />
            <link href="style.css" type="text/css" rel="stylesheet"/>
                <title>Keypad</title>
        </head>
    <body>
        <div class="main">
            <div class=".div">
                <div class="top">
                    <span>1</span>
                </div>
            </div>
            <div class="vid">
                <div class="top">
                    <span>2</span>
                </div>
            </div>
            <div class=".div">
                <div class="top">
                    <span>3</span>
                </div>
            </div>
            <div class="vid">
                <div class="top">
                    <span>4</span>
                </div>
            </div>
            <div class=".div">
                <div class="top">
                    <span>5</span>
                </div>
            </div>
            <div class="vid">
                <div class="top">
                    <span>6</span>
                </div>
            </div>
            <div class=".div">
                <div class="top">
                    <span>7</span>
                </div>
            </div>
            <div class="vid">
                <div class="top">
                    <span>8</span>
                </div>
            </div>
            <div class=".div">
                <div class="top">
                <span>9</span>
                </div>
            </div>
            <div class="vid hash">
                <div class="top">
                    <span>#</span>
                </div>
            </div>
            <div class=".div zero">
                <div class="top">
                    <span>0</span>
                </div>
            </div>
            <div class="vid">
                <div class="top" style="margin-top: 25px">
                    <span>*</span>
                </div>
            </div>
        </div>
    </body>
</html>
